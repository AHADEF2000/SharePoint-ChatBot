  <script>

    form.onsubmit = async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      // Show user message
      messages.innerHTML += `<div class="msg user"><b>Ø£Ù†Øª:</b> ${question}</div>`;
      input.value = "";

      // Fetch response from Flask backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });

      try {
        const data = await res.json();
        messages.innerHTML += `<div class="msg bot"><b>Ø§Ù„Ø¨ÙˆØª:</b> ${data.answer}</div>`;
